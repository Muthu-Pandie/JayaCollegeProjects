<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Road-Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" />
    <script src="./bootstrap/js/bootstrap.min.js"></script>
    <link rel="icon" type="image/x-icon" href="./assets/icon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="main.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header d-flex position-absolute">
        <img src="./assets/icon.png" class="" alt="" />
        <h3 class="pt-3 ms-2 text-primary">ROAD-MAP</h3>
      </div>
      <div
        class="row d-flex justify-content-center align-items-center bg-Secondary"
      >
        <div class="col-md-5 p-4 mb-3 mt-5 ">
          <img
            src="./assets/user img.png"
            class="user position-absolute"
            alt=""
          />
          <div class="h3">Sign up</div>
          <p>Create your Account</p>
          <div class="card-body">
            <form>
              <div class="form-input d-flex gap-2">
                <div class="form-outline1 mb-2">
                  <input
                    type="text"
                    class="form-control ps-5"
                    id="username"
                    placeholder="Username"
                  />
                  <i class="fa solid fa-user ps-1"></i>
                </div>
                <div class="form-outline1">
                  <input
                    type="email"
                    class="form-control ps-5"
                    id="email"
                    placeholder="Email"
                  />
                  <i class="fa fa-envelope" aria-hidden="true"></i>
                </div>
              </div>
              <div class="form-outline2">
                <input
                  type="password"
                  class="form-control ps-5"
                  id="password"
                  placeholder="Password"
                />
                <i class="fa fa-lock"></i>
              </div>
              <div class="form-outline2 mb-3">
                <input
                  type="password"
                  class="form-control ps-5"
                  id="password"
                  placeholder="Confirm Password"
                />
                <i class="fa fa-lock"></i>
              </div>
              <div class="d-grid justify-content-center">
                <button type="submit" class="btn">Sign up</button>
              </div>
            </form>
          </div>
          <div class="footer text-center mt-2">
            Already have an account?
            <a href="./index.html">Login</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
